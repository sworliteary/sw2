name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: sworliteary/Stamen
          path: Stamen
          token: ${{ secrets.STAMEN_TOKEN }}
      - uses: actions/setup-node@v3
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn cmd Stamen && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORK_SAYONARA_VOYAGE }}'
          projectId: work-sayonara-voyage
          channelId: live
